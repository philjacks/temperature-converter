<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Temperature Converter | Useful Web Apps</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="error-div"></div>
      <img
        src="img/therm-icon.png"
        width="50px"
        alt="thermometer"
        id="therm-icon"
      />
      <h1 id="heading">TEMPERATURE CONVERTER</h1>

      <form class="wrap" id="converter">
        <div class="input-group">
          <div class="form-input">
            <span>From</span>
            <label for="from-unit">
              <select id="from-select">
                <option value="in-celsius">Celsius 째C</option>
                <option value="in-fahrenheit">Fahrenheit 째F</option>
                <option value="in-kelvin">Kelvin K</option>
              </select>
            </label>
            <input
              type="number"
              id="from-unit"
              placeholder="Insert value"
              step="any"
            />
          </div>

          <img
            src="img/convert-symbol.png"
            alt="convert symbol"
            width="50px"
            height="50px"
            id="convert-symbol"
          />

          <div class="form-input">
            <span>To</span>
            <label for="to-unit">
              <select id="to-select">
                <option value="out-celsius">Celsius 째C</option>
                <option value="out-fahrenheit">Fahrenheit 째F</option>
                <option value="out-kelvin">Kelvin K</option>
              </select>
            </label>
            <p id="to-unit">Result displays here</p>
          </div>
        </div>
        <input type="submit" id="convert" value="Convert" />
      </form>
      <img src="img/refresh.png" alt="refresh symbol" id="refresh" />
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
